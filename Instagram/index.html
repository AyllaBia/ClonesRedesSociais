<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imagem/png" href="Imagens/iconeInstagram.png"/>
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Imagens/instagramCelular.png" alt="Celular com o Instagram aberto">
            <div class="instagram-login">
                <div class="group">
                    <img src="Imagens/logoInstagram.png" class="instagram-logo" alt="Logo do Instagram">
                    <div class="campos">
                        <input type="text" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" placeholder="Senha">
                        <input type="button" value="Entrar">

                        <p>Entrar com o Facebook</p>
                        <p>Esqueceu a senha</p>
                    </div>
                </div>

                <div class="group">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>

                <div id="app">
                    <p>Obtenha o aplicativo.</p>
                    <a href=""><img class="botao-download" src="/Instagram/Imagens/botaoIos.png" alt="Botão de download do aplicativo do Instagram para IOS"></a>
                    <a href="#"><img class="botao-download" src="/Instagram/Imagens/botaoAndroid.png" alt="Botão de download do aplicativo do Instagrampara Android"></a>
                </div>
            </div>
        </div>
    </div>
</body>

<footer>Aylla Beatriz</footer>
</html>
