<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feed.css">
    <link rel="icon" type="imagem/png" href="Imagens/iconeInstagram.png"/>
    <script src="https://kit.fontawesome.com/9cd710af77.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>
<body>
    <header>
        <img src="/Instagram/Imagens/logoInstagram.png" alt="Logo Instagram">

        <div id="campoBusca">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Pesquisar">
        </div>

        <nav>
            <li><a href="feed.html"></a><img src="Imagens/Icones/iconeHome.png" alt="Icone home"></li>
            <li><img src="Imagens/Icones/iconeChat.png" alt="Icone chat"></li>
            <li><img src="Imagens/Icones/iconeAdicionar.png" alt="Icone adionar"></li>
            <li><img src="Imagens/Icones/iconeBussola.png" alt="Icone bussula"></li>
            <li><img src="Imagens/Icones/iconeCoracao.png" alt="Icone coração"></li>
            <li><img class="fotoPerfil" src="Imagens/Icones/iconePerfil.jpg" alt="Icone perfil"></li>
        </nav>
    </header>

    <hr>

    <div id="interface">
        <div id="stories">
            <li><img src="Imagens/Pessoas/pessoa1.png"></li>
            <li><img src="Imagens/Pessoas/pessoa2.jpeg"></li>
            <li><img src="Imagens/Pessoas/pessoa3.jpeg"></li>
            <li><img src="Imagens/Pessoas/pessoa4.jpeg"></li>
            <li><img src="Imagens/Pessoas/pessoa5.jfif"></li>
            <li><img src="Imagens/Pessoas/pessoa6.jpeg"></li>
            <li><img src="Imagens/Pessoas/pessoa7.jpeg"></li>
        </div>

        <div class="post">
            <img class="fotoPerfil" src="Imagens/Pessoas/pessoa1.png">
            <div id="fotoPost">
                <img class="post" src="Imagens/Post/post1.jpeg">
                
                <div id="opcoesPost">
                <li><img src="Imagens/Icones/iconeCoracao.png" alt="Icone curtir foto"></li>
                <li><img src="Imagens/Icones/iconeComentario.png" alt="Icone comentario"></li>
                <li><img src="Imagens/Icones/iconeEnviar.png" alt="Icone enviar foto"></li>
                <li><img src="Imagens/Icones/iconeSalvar.png" alt="icone salvar foto"></li>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
